# THE RESOLUTION OF THE SCENE IS 1 METER PER UNIT.

title = "Zurich HB Morning Commuters - East Entrances to Tram Platforms"

[scene]
enable_group = true
agent_radius = 0.34
# commuters can briefly surge above their initial pace
max_speed_multiplier = 1.35

[desired_force]
factor = 1.2
# goal tolerance suited for long bridge traversal
goal_threshold = 0.3
# brisk acceleration typical for commuters
relaxation_time = 0.4

[social_force]
# strong enough to sustain order in counterflow while allowing tight packing
factor = 5.2
# emphasize anticipatory (velocity-based) avoidance for lane formation
lambda_importance = 2.5
# Moussa√Ød-Helbing 2009 parameters
gamma = 0.35
n = 2
n_prime = 3

[obstacle_force]
# railings, pillars, platform edges
factor = 8.0
sigma = 0.25
# start reacting a few meters before obstacles without over-repelling edges
threshold = 2.5

[group_coherence_force]
# small groups exist but are not dominant
factor = 2.0

[group_repulsive_force]
# keep minimal spacing within groups in dense flow
factor = 1.2
threshold = 0.5

[group_gaze_force]
# commuters pay some attention to companions but less than leisure groups
factor = 2.5
fov_phi = 95.0

[along_wall_force]
# mild edge-following to stabilize side lanes on the bridge
factor = 0.8
