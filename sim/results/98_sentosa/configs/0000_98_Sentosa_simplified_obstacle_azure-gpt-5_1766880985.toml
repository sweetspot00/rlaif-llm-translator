title = "Sentosa Promenade Late-Morning Amble"

[scene]
enable_group = true
agent_radius = 0.38
step_width = 0.4
max_speed_multiplier = 1.15
tau = 0.6
resolution = 1

[goal_attractive_force]
factor = 0.9

[ped_repulsive_force]
factor = 1.3
v0 = 2.0
sigma = 0.35
fov_phi = 110.0
fov_factor = 0.45

[space_repulsive_force]
factor = 1.0
u0 = 9.0
r = 0.25

[group_coherence_force]
factor = 3.5

[group_repulsive_force]
factor = 0.9
threshold = 0.6

[group_gaze_force]
factor = 3.5
fov_phi = 95.0

[desired_force]
factor = 1.0
relaxation_time = 0.7
goal_threshold = 0.3

[social_force]
factor = 5.0
lambda_importance = 1.8
gamma = 0.35
n = 2
n_prime = 3

[obstacle_force]
factor = 12.0
sigma = 0.25
threshold = 5.0

[along_wall_force]

[explanation]
text = """
Late-morning visitors amble, so desired speeds and accelerations are modest: increased relaxation_time (0.7), lower max_speed_multiplier (1.15), and slightly reduced goal attraction (0.9).
Families and friends tend to keep together while strolling between kiosks and viewpoints: higher group coherence and gaze forces (3.5) with moderate intra-group repulsion (0.9).
Promenade walking involves awareness mainly ahead and to the sides while sightseeing; we widen FOV a bit (110Â°) but decrease out-of-view influence (0.45).
The triangular construction zone to the northwest and the closed block to the east require early, strong avoidance: higher obstacle force factor (12.0) with a larger anticipation threshold (5 m) and slightly broader decay (sigma 0.25).
Crowd density is moderate; pedestrian repulsion is set to 1.3 to avoid bunching while maintaining a relaxed flow; agent radius is slightly larger (0.38 m) to reflect bags and casual spacing.
Resolution is 1 m per unit to match the scene scale, and wall-following is enabled to help agents align with the promenade edges.
"""
