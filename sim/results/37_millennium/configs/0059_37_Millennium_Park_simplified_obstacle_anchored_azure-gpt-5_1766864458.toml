title = "North Promenade Smoke Evacuation"

[scene]
enable_group = true
agent_radius = 0.3
step_width = 0.3
max_speed_multiplier = 1.6
tau = 0.35
resolution = 1

[goal_attractive_force]
factor = 1.2

[ped_repulsive_force]
factor = 2.2
v0 = 3.0
sigma = 0.25
# Reduced visibility in smoke
fov_phi = 80.0
fov_factor = 0.4

[space_repulsive_force]
# Can be used to encode a repulsive field for the north-side smoke region in the scene setup
factor = 1.5
u0 = 15
r = 0.3

[group_coherence_force]
factor = 2.0

[group_repulsive_force]
factor = 1.2
threshold = 0.5

[group_gaze_force]
# Lowered due to reduced visibility and urgency
factor = 2.0
fov_phi = 60.0

[desired_force]
factor = 1.2
relaxation_time = 0.35
# Larger threshold to avoid oscillations at corner goals
goal_threshold = 0.5

[social_force]
factor = 6.0
lambda_importance = 2.2
gamma = 0.4
n = 2
n_prime = 3

[obstacle_force]
# Strong repulsion from walls/fixtures during evacuation
factor = 12.0
sigma = 0.2
threshold = 4.0

[along_wall_force]
factor = 0.6
